{% extends 'base.html' %}
{% block content %}
<div>
    <h3>분리수거 방법을 안내드립니다</h3>
    <div>
        {{ data.title }}
    </div>
</div>
<div>
    <div>
        <a href="{{ url_for('main.index') }}">돌아가기</a>
    </div>
</div>
<div>
    {% for member in data.members %}
    <div>
        <p>{{ member.name }}</p>
        {% for i in member.content %}
            <p>{{ i }}</p>
        {% endfor %}
    </div>
    {% endfor %}
    <div>
        <p>주의사항</p>
        <p>{{ data.warnings }}</p>
    </div>
</div>
{% endblock %}
