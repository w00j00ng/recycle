{% extends 'base.html' %}
{% block content %}
<div>
    <h3>쓰레기 사진을 올려주세요</h3>
</div>
<div>
    <form method="post" action="{{ url_for('main.classifier') }}" enctype="multipart/form-data">
      <div>
        <label for="image_uploads">이미지를 업로드해주세요 (파일형식: PNG, JPG)</label>
        <input type="file" id="image_uploads" name="file" accept=".jpg, .jpeg, .png" multiple>
      </div>
      <div>
        <button type="submit">제출하기</button>
      </div>
    </form>
</div>
{% endblock %}
